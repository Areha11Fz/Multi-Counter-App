<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Counter App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/multi-counter-app-icon.png" type="image/png">
</head>

<body>
    <h1>Multi Counter App</h1>
    <div class="top-right-buttons">
        <button id="import-config" class="import-button">Import Config</button>
        <button id="export-config" class="export-button">Export Config</button>
    </div>
    <div id="counters-container" class="grid-container">
        <!-- Counters will be dynamically added here -->
    </div>
    <button id="add-counter">Add Counter</button>
    <button id="reset-all-counters" class="reset-button">Reset All Counters</button>
    <button id="export-list" class="export-button">Export List</button>

    <script src="js/script.js"></script>
</body>

</html>
